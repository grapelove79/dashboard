<body>
	<div class="wrap">
		<!--헤더시작-->
		<header class="header" id="header"></header>
		<!-- 헤더 끝 -->

		<!--메인 시작-->
		<main class="member page-main">
			<!-- 사이드바 시작 -->
			<aside class="aside-nav">
				<ul class="aside-local-nav">
					<li>
						<a href="/admin/member/search.html" class="active">회원 조회</a>
					</li>
					<li><a href="/admin/member/inquiry.html">회원 이력</a></li>
				</ul>
			</aside>
			<!-- 사이드바 끝 -->

			<div class="page-container">
				<article class="modify member-add page-content ptb192">
					<form class="modify-wrap member-modify" name="modifyForm" action="" method="post" onsubmit="">
						<h3 class="modify-title">회원등록</h3>
						<div class="modify-content">
							<ul class="form-list">
								<li>
									<div class="input-box">
										<label for="modifyNm"><span class="bullet">*</span>이름</label>
										<input maxlength="20" type="text" name="modifyNm" id="modifyNm" />
									</div>
								</li>
								<li>
									<div class="input-box">
										<label for="modifyBranch"><span class="bullet">*</span>지점</label>
										<div class="select-box add">
											<button type="button" class="option-label">
												지점 선택
											</button>
											<ul class="option-list">
												<li class="option-item" value="list">
													분당점
												</li>
												<li class="option-item" value="list">
													잠실점
												</li>
												<li class="option-item" value="list">
													강남점
												</li>
												<li class="option-item" value="list">
													홍대점
												</li>
												<li class="option-item" value="list">
													부천점
												</li>
												<li class="option-item" value="list">
													부산점
												</li>
											</ul>
										</div>
									</div>
								</li>
								<li>
									<div class="input-box id">
										<label for="modifyId">아이디</label>
										<div>
											<input maxlength="20" type="text" name="modifyId" id="modifyId" value="a1" />
											<button class="btn btn-double-check" type="submit">
												중복확인
											</button>
										</div>
									</div>
									<!-- <p class="text-valid id">
											사용가능한 아이디입니다.
										</p> -->
									<p class="text-valid id-2">
										사용불가한 아이디입니다.
									</p>
								</li>
								<li>
									<div class="input-box">
										<label for="pwd"><span class="bullet">*</span>
											비밀번호</label>
										<input type="password" name="pwd" id="pwd" placeholder="" />
									</div>
									<p class="text-valid pw">영문+숫자 8자 이상</p>
								</li>
								<li>
									<div class="input-box">
										<label for="modifyDivision"><span class="bullet">*</span>구분</label>
										<div class="select-box add">
											<button type="button" class="option-label">
												일반 사원
											</button>
											<ul class="option-list">
												<li class="option-item" value="list">
													일반 사원
												</li>
											</ul>
										</div>
									</div>
								</li>
							</ul>
							<div class="check-list authority">
								<label><span class="bullet">*</span> 권한 부여</label>
								<div class="check-group">
									<div class="check-box">
										<input type="checkbox" id="sales" checked />
										<label class="" for="sales">매출</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="patient" />
										<label class="" for="patient">환자</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="staff" />
										<label class="" for="staff">의료진</label>
									</div>
									<br />
									<div class="check-box">
										<input type="checkbox" id="report_input" />
										<label class="" for="report_input">일일결산 보고서 입력</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="report_output" />
										<label class="" for="report_output">일일결산 보고서 출력</label>
									</div>
								</div>
							</div>
							<p class="modify-cautions">
								* 이 표시된 부분은 필수 입력입니다.
							</p>

							<div class="btn-group">
								<a type="button" class="btn btn-previous" href="/admin/member/search.html">
									이전
								</a>
								<button class="btn btn-summit" type="submit">
									저장
								</button>
							</div>
						</div>
					</form>
				</article>
			</div>
