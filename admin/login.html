<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>NUBEBE</title>
	<link rel="icon" href="../_image/common/favicon.ico" type="image/x-icon" sizes="32x32" />
	<link rel="stylesheet" href="../../_css/reset.css" />
	<link rel="stylesheet" href="../../_css/common.css" />
	<link rel="stylesheet" href="../../_css/admin.css" />
	<script src="../../_js/common.js" defer></script>
</head>

<body>
	<div class="wrap">
		<!--메인 시작-->
		<main class="page-main">
			<div class="page-container">
				<article class="login page-content">
					<form class="login-wrap signin" name="loginForm" action="" method="post"
						onsubmit="return valid_check('submit')">
						<h2 class="login-title">
							<img src="/_image/common/nubebe_admin_login_logo.svg" alt="누베베 로그인 로고" />
							<span>관리자 대시보드</span>
						</h2>
						<div class="login-content">
							<ul class="form-list">
								<li>
									<div class="input-box id">
										<label class="screen-out" for="loginId">ID</label>
										<input maxlength="20" type="text" name="loginId" id="loginId" onkeyup="valid_check('id');"
											onblur="valid_check('id');" placeholder="ID" />
									</div>
									<p class="text-valid id">아이디를 입력해주세요.</p>
								</li>
								<li>
									<div class="input-box pw">
										<label class="screen-out" for="password">Password</label>
										<input type="password" name="password" id="password" placeholder="Password"
											onkeyup="valid_check('pw');" onblur="valid_check('pw');" />
									</div>
									<p class="text-valid pw">비밀번호를 입력해주세요.</p>
									<p class="text-valid all">로그인 정보가 일치하지 않습니다.</p>
								</li>
							</ul>
							<div class="check-box pink">
								<input type="checkbox" id="isSaveIdCheck" />
								<label for="isSaveIdCheck">아이디 기억하기</label>
							</div>
						</div>
						<div class="btn-group">
							<button class="btn btn-big-burgundy btn-submit" type="button" onclick="valid_check('submit')">로그인
							</button>
						</div>
					</form>
				</article>
			</div>
		</main>
		<!--메인 끝 -->
	</div>
</body>

</html>
