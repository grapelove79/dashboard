<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>NUBEBE</title>
	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link rel="icon" href="/_image/common/favicon.ico" type="image/x-icon" sizes="32x32" />
	<link rel="stylesheet" href="/../../_css/reset.css" />
	<link rel="stylesheet" href="/../../_css/common.css" />
	<link rel="stylesheet" href="/../../_css/admin.css" />
	<script src="../../_js/common.js" defer></script>
	<script src="../../_js/admin.js" defer></script>
</head>

<body>
	<div class="wrap">
		<!--헤더시작-->
		<header class="header" id="header"></header>
		<!-- 헤더 끝 -->

		<!--메인 시작-->
		<main class="administrator page-main">
			<!-- 사이드바 시작 -->
			<aside class="aside-nav">
				<ul class="aside-local-nav">
					<li>
						<a href="/admin/administrator/search.html" class="active">관리자 조회</a>
					</li>
					<li>
						<a href="/admin/administrator/inquiry.html">관리자 이력</a>
					</li>
				</ul>
			</aside>
			<!-- 사이드바 끝 -->
			<div class="page-container">
				<article class="modify add page-content ptb192">
					<form class="modify-wrap" name="modifyForm" action="" method="post" onsubmit="">
						<h3 class="modify-title">관리자 추가</h3>
						<div class="modify-content">
							<ul class="form-list">
								<li>
									<div class="input-box id">
										<label for="modifyId">아이디</label>
										<div>
											<input maxlength="20" type="text" name="modifyId" id="modifyId" value="a1" />
											<button class="btn btn-double-check" type="submit">
												중복확인
											</button>
										</div>
									</div>
									<!-- <p class="text-valid id">
											사용가능한 아이디입니다.
										</p> -->
									<p class="text-valid id-2">
										사용불가한 아이디입니다.
									</p>
								</li>
								<li>
									<div class="input-box pw">
										<label for="password1"><span class="bullet">*</span>
											비밀번호</label>
										<input type="password" name="password1" id="password1" />
									</div>
									<p class="text-valid pw">영문+숫자 8자 이상</p>
								</li>
							</ul>
							<div class="check-list authority">
								<div class="check-group">
									<div class="check-box">
										<input type="checkbox" id="member" />
										<label for="member">회원관리</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="admin" />
										<label for="admin">관리자 관리</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="branch" />
										<label for="branch">지점관리</label>
									</div>
									<br />
									<div class="check-box">
										<input type="checkbox" id="sales" />
										<label for="sales">매출</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="patient" />
										<label for="patient">환자</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="staff" />
										<label for="staff">의료진</label>
									</div>
									<br />
									<div class="check-box">
										<input type="checkbox" id="increase" />
										<label for="increase">증감률</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="report" />
										<label for="report">관리자보고</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="output" />
										<label for="output">출력</label>
									</div>
								</div>
							</div>
							<div class="textarea-box remarks">
								<label for="remarks">비고</label>
								<textarea type="text" name="remarks" id="remarks"></textarea>
							</div>
							<p class="modify-cautions">
								* 이 표시된 부분은 필수 입력입니다.
							</p>
							<div class="btn-group">
								<a class="btn btn-previous" href="/admin/administrator/search.html">이전</a>
								<button class="btn btn-summit" type="submit">
									저장
								</button>
							</div>
						</div>
					</form>
				</article>
			</div>
		</main>
		<!--메인 끝 -->
	</div>
</body>

</html>
